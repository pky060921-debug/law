{% extends "layout.html" %}

{% block content %}
<style>
    .edit-box {
        background: #34495e; padding: 20px; border-radius: 10px;
    }
    textarea {
        width: 100%; height: 300px; background: #2c3e50; color: #ecf0f1;
        border: 1px solid #7f8c8d; border-radius: 5px; padding: 15px; font-size: 1.1rem; line-height: 1.6;
        resize: vertical;
    }
    .btn-save {
        width: 100%; padding: 15px; background: #27ae60; color: white; border: none;
        border-radius: 8px; font-size: 1.2rem; cursor: pointer; margin-top: 20px;
    }
</style>

<h1>✏️ 원문 내용 수정</h1>
<div class="edit-box">
    <form method="POST">
        <textarea name="quest_text" required>{{ content }}</textarea>
        <button type="submit" class="btn-save">저장하기</button>
    </form>
    <a href="/dungeon/play" style="display:block; text-align:center; margin-top:15px; color:#bdc3c7; text-decoration:none;">취소하고 돌아가기</a>
</div>
{% endblock %}
