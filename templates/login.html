<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빈칸의 제왕 : 로그인</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; } /* 모바일 깨짐 방지 */
        
        body {
            background-color: #2c3e50;
            font-family: 'Do Hyeon', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
        }

        .bg-effect {
            position: absolute;
            width: 200vw;
            height: 200vh;
            background: radial-gradient(circle, rgba(241, 196, 15, 0.1) 0%, rgba(44, 62, 80, 0.8) 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        .login-container {
            background: #34495e;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 4px solid #f39c12;
        }

        h1 {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            color: #f1c40f;
            text-shadow: 3px 3px 0 #c0392b;
            letter-spacing: 2px;
        }
        
        .subtitle {
            color: #bdc3c7;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .alert-box {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
            border: 2px solid #c0392b;
            font-size: 0.9rem;
        }

        /* 구글 로그인 버튼 */
        .btn-google {
            background: #fff;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 4px 0 #bdc3c7;
            margin-top: 10px;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-family: 'Black Han Sans', sans-serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-google:hover {
            background: #f1f1f1;
            transform: translateY(2px);
            box-shadow: 0 2px 0 #bdc3c7;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="bg-effect"></div>
    <div class="login-container">
        <h1>빈칸의 제왕</h1>
        <div class="subtitle">지식의 힘으로 빈칸을 정복하라!</div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert-box">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <a href="/google/login" style="text-decoration: none;">
            <button class="btn-google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="G" width="24">
                구글 계정으로 시작하기
            </button>
        </a>
        
        <p style="color:#7f8c8d; font-size:0.8rem; margin-top:30px;">
            * 구글 계정으로 간편하게 시작하세요.
        </p>
    </div>
</body>
</html>
