{% extends "layout.html" %}
{% block content %}
    <h1>Sanctum of Knowledge</h1>
    <p style="text-align:center; font-style:italic;">고대 지식의 수호자를 위한 공간</p>
    
    <div style="margin-top:30px;">
        <h3 style="border-bottom: 1px solid #555; padding-bottom: 10px;">서고 입장</h3>
        <form action="/login" method="POST">
            <input type="text" name="id" placeholder="마법사명 (ID)" required>
            <input type="password" name="pw" placeholder="봉인 주문 (PW)" required>
            <button class="btn">입장하기</button>
        </form>
    </div>

    <div style="margin-top:40px; border-top: 1px solid #555; padding-top: 20px;">
        <h3 style="color:#aaa; font-size:1rem;">새로운 수호자 등록</h3>
        <form action="/register" method="POST">
            <input type="text" name="new_id" placeholder="새 마법사명" required>
            <input type="password" name="new_pw" placeholder="새 봉인 주문" required>
            <button class="btn" style="background:none; border:1px solid #666; color:#aaa;">등록하기</button>
        </form>
    </div>
{% endblock %}
