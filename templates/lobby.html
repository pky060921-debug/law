{% extends "layout.html" %}

{% block content %}
<div style="text-align:center; margin-bottom:30px;">
    <h1>🏠 작전 본부</h1>
    <p style="color:#bdc3c7;">환영합니다, <strong style="color:#f39c12;">{{ nickname }}</strong> 요원님!</p>
</div>

<div style="background:#34495e; padding:20px; border-radius:15px; text-align:center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); margin-bottom:30px;">
    <h2 style="color:#ecf0f1; margin-bottom:5px;">Lv. {{ level }}</h2>
    <div style="background:#2c3e50; height:10px; border-radius:5px; width:80%; margin:10px auto; overflow:hidden;">
        <div style="background:#2ecc71; height:100%; width:{{ (xp / req_xp) * 100 }}%;"></div>
    </div>
    <p style="color:#95a5a6; font-size:0.9rem;">경험치: {{ xp }} / {{ req_xp }}</p>
    
    <form action="/update_nickname" method="POST" style="margin-top:15px;">
        <input type="text" name="new_nickname" placeholder="새 닉네임" required style="padding:5px; border-radius:5px; border:none; width:120px; text-align:center;">
        <button type="submit" style="background:#f39c12; border:none; padding:5px 10px; border-radius:5px; cursor:pointer; font-weight:bold;">변경</button>
    </form>
</div>

<div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap:15px;">
    <a href="/zone/generate" style="text-decoration:none;">
        <div style="background:#e67e22; padding:20px; border-radius:10px; text-align:center; color:white; transition:0.2s;">
            <div style="font-size:2rem;">🏭</div>
            <div style="font-weight:bold; margin-top:5px;">생성 구역</div>
        </div>
    </a>
    
    <a href="/zone/acquire" style="text-decoration:none;">
        <div style="background:#3498db; padding:20px; border-radius:10px; text-align:center; color:white; transition:0.2s;">
            <div style="font-size:2rem;">📥</div>
            <div style="font-weight:bold; margin-top:5px;">획득 구역</div>
        </div>
    </a>
    
    <a href="/zone/review" style="text-decoration:none;">
        <div style="background:#2ecc71; padding:20px; border-radius:10px; text-align:center; color:white; transition:0.2s;">
            <div style="font-size:2rem;">🔄</div>
            <div style="font-weight:bold; margin-top:5px;">복습 구역</div>
        </div>
    </a>
    
    <a href="/zone/abbrev" style="text-decoration:none;">
        <div style="background:#9b59b6; padding:20px; border-radius:10px; text-align:center; color:white; transition:0.2s;">
            <div style="font-size:2rem;">⚡</div>
            <div style="font-weight:bold; margin-top:5px;">약어 훈련</div>
        </div>
    </a>
</div>

<div style="margin-top:50px; text-align:center; border-top:1px solid #7f8c8d; padding-top:30px;">
    <form action="/reset_progress" method="POST" onsubmit="return confirm('⚠️ 경고: 모든 학습 기록, 레벨, 약어가 삭제되고 초기화됩니다. 정말 진행하시겠습니까?');">
        <button type="submit" style="background:#c0392b; color:white; border:none; padding:12px 25px; border-radius:8px; font-weight:bold; cursor:pointer;">
            🛑 학습내용 전체 초기화
        </button>
    </form>
</div>
{% endblock %}
