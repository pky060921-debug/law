<!DOCTYPE html>
<html>
<head>
    <title>Sanctum of Knowledge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Spectral:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d0d1a 0%, #1a0f2e 50%, #2c1e12 100%);
            color: #e8dcb5;
            font-family: 'Spectral', serif;
            margin: 0; padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(30, 20, 10, 0.9);
            border: 2px solid #d4af37;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }
        h1, h2, h3 {
            font-family: 'Cinzel Decorative', cursive;
            color: #d4af37;
            text-align: center;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            margin-top: 0;
        }
        .btn {
            background: linear-gradient(to bottom, #5e4b3c, #3d2b1f);
            color: #d4af37;
            border: 1px solid #d4af37;
            padding: 12px;
            width: 100%;
            font-family: 'Cinzel Decorative';
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover { box-shadow: 0 0 15px rgba(212, 175, 55, 0.5); }
        
        input[type="text"], input[type="password"] {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #d4af37;
            color: #e8dcb5;
            padding: 12px;
            width: 90%;
            display: block;
            margin: 10px auto;
            border-radius: 5px;
        }

        /* 인라인 입력창 (문장 중간 빈칸) */
        .magic-input {
            display: inline-block;
            background: transparent !important;
            border: none !important;
            border-bottom: 2px solid #d4af37 !important;
            color: #00ffff !important;
            width: 80px !important;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            margin: 0 2px;
            padding: 2px !important;
            border-radius: 0 !important;
        }
        .magic-input:focus { outline: none; border-bottom: 2px solid #00ffff !important; }

        .flash { 
            background: rgba(212, 175, 55, 0.1); 
            border: 1px solid #d4af37; 
            color: #d4af37; 
            padding: 10px; 
            text-align: center; 
            margin-bottom: 15px; 
            border-radius: 5px;
        }
        
        .nav { text-align: center; margin-bottom: 20px; border-bottom: 1px solid #444; padding-bottom: 10px;}
        .nav a { color: #888; text-decoration: none; margin: 0 15px; font-size: 0.9rem; }
        .nav a:hover { color: #d4af37; }
        
        /* 카드 스타일 */
        .card {
            background: rgba(0,0,0,0.3);
            border: 1px solid #d4af37;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if session.user_id %}
        <div class="nav">
            <a href="/lobby">중앙 홀</a> | 
            <a href="/dungeon">서고</a> | 
            <a href="/collection">도감</a> | 
            <a href="/logout">퇴장</a>
        </div>
        {% endif %}
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
